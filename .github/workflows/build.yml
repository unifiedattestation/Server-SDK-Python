name: Build Server SDK (Python)

on:
  push:
    branches: [ "main" ]
    paths:
      - "ua_server_sdk/**"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements.txt"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "ua_server_sdk/**"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"
      - "requirements.txt"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build sdist + wheel
        run: python -m build
